<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>News Extraction</title>
  </head>

  <body>
    {% for i in range(news_length) %}
    <div class="text-white">
      <div class="container" style="width: 40rem">
        <div class="cardstack">
          <div class="card text-white bg-dark mb-5 border-light mb-3 z-depth-1">
            <img
              src="{{data[4][i]}}"
              class="card-img-top"
              style="padding: 15px 15px"
            />
            <div class="card-content">
              <h3 class="card-title" style="padding: 15px 15px">
                {{data[0][i]}}
              </h3>
              <p class="card-body">{{data[2][i]}}</p>
              <h6 class="card-author" style="padding: 15px 15px">
                Author - {{data[1][i]}}
              </h6>
              <h6 class="card-keyword" style="padding: 15px 15px">
                Keyword - {{data[5][i]}}
              </h6>
            </div>
            <div class="card-source">
              <a
                href="{{data[3][i]}}"
                class="card-link"
                style="padding: 15px 15px"
                >Read More</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </body>
</html>
